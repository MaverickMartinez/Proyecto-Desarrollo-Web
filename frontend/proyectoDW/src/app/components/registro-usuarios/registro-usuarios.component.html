<!--Componente para la vista de usuarios-->

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-12">
                <section class="registro">
                    <img class="logo" src="../assets/images/logo.png" style="margin-bottom: 20px;">
                    <h4 style="text-align: center; margin-top: 5px;">Crear cuenta</h4>
                    <h4 style="margin-top: 5px;">Correo electrónico</h4>
                    <input type="text" class="input" placeholder="ejemplo@gmaol.com"><br>
                    <h4 style="margin-top: 5px;">Contraseña</h4>
                    <input type="text" class="input" placeholder="Ingrese su Contraseña"><br>
                    <h4 style="margin-top: 5px;">Vuelve a ingresar tu contraseña</h4>
                    <input type="text" class="input" placeholder="Ingrese su Contraseña"><br>
                    <div style="margin-top: 10px;">
                     <a routerLink="/home" [routerLinkActive]="'active'"><button type="button" class="btn btn-success" style="margin-right: 10PX;">Crear cuenta</button></a>
                     <a routerLink="/landingPage" [routerLinkActive]="'active'"><button type="button" class="btn btn-primary">Cancelar</button></a>
                   </div>
                </section>
            </div>

        </div>
    </div>
